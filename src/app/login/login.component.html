<div *ngIf="showLogin" >
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <div class="btn btn-primary btn-block">Welcome</div><br>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <input type="text" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                      <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                          <div *ngIf="f.userName.errors.required">Username is required</div>
                      </div>
                  </div>                    
                  <div class="form-group">
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">     
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.pattern">Password must be more than 8 characters, contain at least 1 upper case letter, and contain at least 1 special character</div>                          
                      </div>
                  </div>
                  <div class="form-group">
                      <button [disabled]="loading" class="btn btn-primary btn-block">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
<app-list-view *ngIf="showList"></app-list-view>
